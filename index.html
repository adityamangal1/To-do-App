<!doctype html>
<html lang="en">

<head>

    <!-- custom css -->

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

    <title>TODOs List</title>

<body>
    <!-- <div class="mycontainer1">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Home</a>
                <form class="d-flex">
                    <input class="form-control me-2" id="searchTxt2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    
    <div class="container my-4" id="pro">
        <h2 class="text-center aditya">Add your TODOs List here</h2>


        <div class="form-group">
            <label for="title" class="heading">Title</label>
            <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text  heading2">Add an item to the list</small>
        </div>

        <div class="form-group">
            <label for="description" class="heading">Description</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
        </div>


        <button id="add" class="btn btn-primary">Add to list</button>
        <button id="clearlists" class="btn btn-primary" onclick="clearlist()">Clear List</button>


        <div id="items" class="my-4">
            <h2 class="heading3">Your Lists</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th class="tablehead" scope="col">SNo</th>
                        <th class="tablehead" scope="col">Item Title</th>
                        <th class="tablehead" scope="col">Item Description</th>
                        <th class="tablehead" scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <th scope="row">1</th>
                        <td>Get some Coffee</td>
                        <td>You need coffee as you are a coder</td>
                        <td><button class="btn btn-sm btn-primary">Delete</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
